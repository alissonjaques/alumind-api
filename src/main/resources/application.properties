spring.application.name=alumind-api

app.alumind.api.key=${ALUMIND_API_KEY}

spring.datasource.url=${ALUMIND_DATASOURCE_URL}
spring.datasource.username=${ALUMIND_DATASOURCE_USERNAME}
spring.datasource.password=${ALUMIND_DATASOURCE_PASSWORD}

spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

server.error.include-stacktrace=never